<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login&signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="LOGIN">
    <div class="col-md-9 col-lg-6 col-xl-6 my-lg-5 py-lg-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-5 offset-xl-1 my-lg-5 py-lg-5">
        <form action="/login" method="post">

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3" style="margin-left: 0px;">Email address</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg" style="margin-bottom: 1rem;" placeholder="Enter a valid email address">
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
    
          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4" style="margin-left: 0px;">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password">
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px; margin-bottom: 1rem;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="./signup.html" class="link-danger">Sign up</a></p>
          </div>
        </form>
      </div>
</body>
</html>
